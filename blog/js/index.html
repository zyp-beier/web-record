<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      /* animation: slide 8s linear infinite; */
    }
    @keyframes slide {
      20% {
        left: 150px;
      }
      40% {
        left: 200px;
      }
      60% {
        left: 250px;
      }
      80% {
        left: 300px;
      }
      100% {  
        left: 350px;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="box"></div>
  </div>
  <script>
// 抽象基类
class Person {
  constructor(name) {
    this.name = name
  }
}
const person = new Person('liSa')  
console.log(person)  // Person {name: 'liSa'}
  </script>
</body>
</html>
