<script>
  function debounce(func, wait) {
    if (typeof func !== 'function') {
      throw new Error('need a function')
    }

    wait = +wait || 0
    let timer = null
    return function() {
      if (timer) {
        clearTimeout(timer)
      }
      timer = setTimeout(func, wait)
    }
  }
